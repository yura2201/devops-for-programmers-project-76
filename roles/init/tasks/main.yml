---
- name: Get all groups
  ansible.builtin.getent:
    database: group

- name: Add "{{ ansible_ssh_user }}" to sudo
  ansible.builtin.user:
    name: "{{ ansible_ssh_user }}"
    groups: "{{ item }}"
    append: yes
    create_home: false
  when: item in ansible_facts.getent_group
  with_items:
    - sudo